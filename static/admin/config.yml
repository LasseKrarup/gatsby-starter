backend:
  name: git-gateway
  repo: # Repo name here like eg: LasseKrarup/reponame
  branch: main

media_folder: static/img
public_folder: /img

# Use this to disable the editor preview. Can also be used exclusively
# for one or more collections. To do that, move/copy this to the collection(s) you
# wish to disable the editor for, and remember to indent it to match the
# indentation of the collection
editor:
  preview: false

# Collections
# https://www.netlifycms.org/docs/collection-types/
collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
